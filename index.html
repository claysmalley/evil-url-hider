<html>
	<head>
		<script src="urlhider.js"></script>
		<script src="esrever.js"></script>
	</head>
	<body>
		<form name="urlhideroptions" action="" method="GET">
			<div id="evilurl"><label>Evil URL to hide:<input type="text" name="evilstring"/></label></div>
			<div id="goodurls">
				<div>Hide it as:</div>
				<div><label><input type="radio" name="goodstring" value="wikipedia" checked />Wikipedia</label></div>
				<div><label><input type="radio" name="goodstring" value="google"/>Google</label></div>
				<div><label><input type="radio" name="goodstring" value="nytimes"/>NY Times</label></div>
				<div><label><input type="radio" name="goodstring" value="facebook"/>Facebook</label></div>
				<div><label><input type="radio" name="goodstring" value="youtube"/>YouTube</label></div>
				<div><label><input type="radio" name="goodstring" value="baidu"/>Baidu</label></div>
				<div><label><input type="radio" name="goodstring" value="qq"/>QQ</label></div>
				<div><label><input type="radio" name="goodstring" value="yandex"/>&#x042f;&#x043d;&#x0434;&#x0435;&#x043a;&#x0441; (Yandex)</label></div>
				<div><label><input type="radio" name="goodstring" value="vk"/>&#x0412;&#x041a;&#x043e;&#x043d;&#x0442;&#x0430;&#x043a;&#x0442;&#x0435; (VKontakte)</label></div>
				<div><label><input type="radio" name="goodstring" value="other">other: <input type="text" name="other" value=""/></input></label></div>
			</div>
			<div><input type="button" value="Generate!" onClick="generate(this.form)"/></div>
		</form>
		<p id="result"></p>
	</body>
</html>
