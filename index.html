<html>
	<head>
		<script src="urlhider.js"></script>
	</head>
	<body>
		<form name="urlhideroptions" action="" method="GET">
			<div id="evilurl"><label>Evil URL to hide:<input type="text" name="evilstring"/></label></div>
			<div id="goodurls">
				<div><label><input type="radio" name="goodstring" value="http://en.wikipedia.org/"/>Wikipedia</label></div>
				<div><label><input type="radio" name="goodstring" value="http://google.com/"/>Google</label></div>
				<div><label><input type="radio" name="goodstring" value="http://nytimes.com/"/>NY Times</label></div>
				<div><label><input type="radio" name="goodstring" value="http://facebook.com/"/>Facebook</label></div>
				<div><label><input type="radio" name="goodstring" value="http://youtube.com/"/>YouTube</label></div>
				<div><label><input type="radio" name="goodstring" value="http://baidu.com/"/>Baidu</label></div>
				<div><label><input type="radio" name="goodstring" value="http://qq.com/"/>QQ</label></div>
				<div><label><input type="radio" name="goodstring" value="http://yandex.ru/"/>Яндекс (Yandex)</label></div>
				<div><label><input type="radio" name="goodstring" value="http://vk.com/"/>ВКонтакте (VKontakte)</label></div>
				<div><label><input type="radio" name="goodstring" value="other">other: <input type="text" name="other" value=""/></input></label></div>
			</div>
			<div><input type="button" value="Generate!" onClick="generate(this.form)"/></div>
		</form>
		<p id="result"></p>
	</body>
</html>
