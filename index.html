<html>
	<head>
		<script src="urlhider.js"></script>
		<script src="esrever.js"></script>
		<link href="style.css" rel="stylesheet"></link>
	</head>
	<body>
		<div id="content">
			<h1>Evil URL Hider</h1>
			<div>
				This works when:
				<ul>
					<li>a website automatically linkifies pasted URLs, and</li>
					<li>said website doesn't remove special directional formatting characters</li>
				</ul>
			</div>
			<form name="urlhideroptions" action="" method="GET">
				<div class="whitebox" id="evilurl"><label>Evil URL to hide: <input type="text" name="evilstring" value="http://example.com/" onclick="this.select();"/></label></div>
				<div class="whitebox" id="goodurls">
					<div>Hide it as:</div>
					<div><label><input type="radio" name="goodstring" value="wikipedia" checked />Wikipedia</label></div>
					<div><label><input type="radio" name="goodstring" value="google"/>Google</label></div>
					<div><label><input type="radio" name="goodstring" value="nytimes"/>NY Times</label></div>
					<div><label><input type="radio" name="goodstring" value="facebook"/>Facebook</label></div>
					<div><label><input type="radio" name="goodstring" value="youtube"/>YouTube</label></div>
					<div><label><input type="radio" name="goodstring" value="baidu"/>Baidu</label></div>
					<div><label><input type="radio" name="goodstring" value="qq"/>QQ</label></div>
					<div><label><input type="radio" name="goodstring" value="yandex"/>&#x042f;&#x043d;&#x0434;&#x0435;&#x043a;&#x0441; (Yandex)</label></div>
					<div><label><input type="radio" name="goodstring" value="vkontakte"/>&#x0412;&#x041a;&#x043e;&#x043d;&#x0442;&#x0430;&#x043a;&#x0442;&#x0435; (VKontakte)</label></div>
					<div><label><input type="radio" name="goodstring" value="other">other: <input type="text" name="other" value="http://example.com/" onclick="this.select();"/></input></label></div>
				</div>
				<div><input type="button" value="Generate!" onClick="generate(this.form)"/></div>
			</form>
			<div>Result:</div>
			<div class="whitebox">
				<input type="text" id="result" onClick="this.select()" readonly value=""/>
			</div>
		</div>
	</body>
	<link href='http://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps|Inika&subset=latin,latin-ext' rel='stylesheet' type='text/css'></link>
</html>
